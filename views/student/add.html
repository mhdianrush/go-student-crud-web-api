<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student's Web</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-success">
      <div class="container">
        <a class="navbar-brand text-light" href="">Student's Web</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active text-light" href="">Created By: </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" href=""
                >mhdianrush@gmail.com</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->
    <div class="row d-flex justify-content-center">
      <div class="col-4">
        <div class="container mt-5">
          <h2>Add Student's Data</h2>
          <a href="/api/student" class="btn btn-sm btn-primary"
            >View Student's Data</a
          >
          <hr />

          {{if .message }}
          <div class="alert alert-success">
            {{ .message }}
          </div>
          {{ end }}

          <form action="/api/student/add" method="post">
            <div class="form-group">
              <label for="">Full Name</label>
              <input type="text" name="full_name" class="form-control" />
            </div>
            <div class="form-group">
              <label for="">Student Unique ID</label>
              <input
                type="text"
                name="student_unique_id"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="">Gender</label>
              <select name="gender" class="form-control">
                <option value="">choose gender</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
              </select>
            </div>
            <div class="form-group">
              <label for="">Birth Place</label>
              <input type="text" name="birth_place" class="form-control" />
            </div>
            <div class="form-group">
              <label for="">Birth Day</label>
              <input type="date" name="birth_day" class="form-control" />
            </div>
            <div class="form-group">
              <label for="">Address</label>
              <textarea name="address" class="form-control"></textarea>
            </div>
            <div class="form-group">
              <label for="">Phone Number</label>
              <input type="text" name="phone_number" class="form-control" />
            </div>
            <br />
            <div class="float-end">
              <a href="/api/student" class="btn btn-secondary">Back</a>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
